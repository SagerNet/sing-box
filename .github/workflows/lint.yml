name: Lint

on:
  push:
    branches: ['**-next']
    paths-ignore:
      - '**.md'
      - '.github/**'
  pull_request:
    branches: ['**-next']
    paths-ignore:
      - '**.md'
      - '.github/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ^1.24
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=30m
          install-mode: binary